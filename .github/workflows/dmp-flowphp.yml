name: Deploy to Backend Servers

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-20.04

    env:
      DEPLOY_COMMIT: ""  # ðŸ”¹ Enter commit SHA manually if needed (otherwise it fetches 'main')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ env.DEPLOY_COMMIT != '' && env.DEPLOY_COMMIT || 'main' }}
          fetch-depth: 0  # ðŸ”¹ Ensures full history is fetched

      - name: Verify Checkout
        run: ls -la  # ðŸ”¹ Debug step to check if repository is cloned properly

      - name: Get Current Commit SHA
        run: |
          echo "CURRENT_COMMIT=$(git rev-parse HEAD)" >> $GITHUB_ENV
          echo "Current Commit: $(git rev-parse HEAD)"

      - name: Set Build Number
        run: echo "BUILD_NUMBER=${{ github.run_number }}" >> $GITHUB_ENV

      - name: Archive repository
        run: tar -czvf app-${{ github.run_number }}.tar.gz .  # ðŸ”¹ Archive everything in the root directory

      - name: Verify Archive
        run: ls -la app-${{ github.run_number }}.tar.gz  # ðŸ”¹ Debug step to confirm archive creation

      - name: Copy archive to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.USER_NAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          source: "app-${{ github.run_number }}.tar.gz"
          target: "/var/www/build-staging"

      - name: Deploy Application
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.USER_NAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd /var/www/build-staging
            mkdir -p app-${{ github.run_number }}
            tar -xzvf app-${{ github.run_number }}.tar.gz -C app-${{ github.run_number }}
            rm -rf /var/www/360apps-orchid-staging/app
            ln -s /var/www/build-staging/app-${{ github.run_number }}/app /var/www/360apps-orchid-staging/app
            echo "${{ env.DEPLOY_COMMIT != '' && env.DEPLOY_COMMIT || github.sha }}" > /var/www/360apps-orchid-staging/commit_id.txt
