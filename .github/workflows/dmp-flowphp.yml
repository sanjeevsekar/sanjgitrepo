name: Deploy to Backend Servers

on:
  push:
    branches:
      - main  # ðŸ”¹ Triggers when code is pushed to main

jobs:
  deploy:
    runs-on: ubuntu-20.04

    env:
      DEPLOY_BRANCH: "main"  # ðŸ”¹ Change this to a branch name or commit ID if needed

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ env.DEPLOY_BRANCH }}  # ðŸ”¹ Uses branch or commit ID dynamically
          fetch-depth: 0  # Ensures full history for correct commit resolution

      - name: Replace Database Config with Secrets
        run: |
          sed -i "s/DBNAME/${{ secrets.DBNAME }}/g" app/dmp_config.php
          sed -i "s/DBUSER/${{ secrets.DBUSER }}/g" app/dmp_config.php
          sed -i "s/DBPASS/${{ secrets.DBPASS }}/g" app/dmp_config.php
          sed -i "s/DBHOST/${{ secrets.DBHOST }}/g" app/dmp_config.php

      - name: Set Build Number
        run: echo "BUILD_NUMBER=${{ github.run_number }}" >> $GITHUB_ENV

      - name: Archive repository
        run: tar -czvf app-${{ github.run_number }}.tar.gz .  # ðŸ”¹ Archive everything

      - name: Verify Archive
        run: ls -la app-${{ github.run_number }}.tar.gz  # ðŸ”¹ Debugging step

      - name: Copy archive to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.USER_NAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          source: "app-${{ github.run_number }}.tar.gz"
          target: "/var/www/build-staging"

      - name: Deploy Application
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.USER_NAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd /var/www/build-staging
            mkdir -p app-${{ github.run_number }}
            tar -xzvf app-${{ github.run_number }}.tar.gz -C app-${{ github.run_number }}
            rm -rf /var/www/360apps-orchid-staging/app
            ln -s /var/www/build-staging/app-${{ github.run_number }}/app /var/www/360apps-orchid-staging/app
            echo "${{ env.DEPLOY_BRANCH }}" > /var/www/360apps-orchid-staging/deployed_version.txt

  notify:
    needs: deploy
    runs-on: ubuntu-20.04
    if: always()  # Always run regardless of success/failure

    steps:
      - name: Set Notification Status
        run: |
          if [[ "${{ needs.deploy.result }}" == "success" ]]; then
            echo "STATUS_ICON=âœ…" >> $GITHUB_ENV
            echo "STATUS_TEXT=Success" >> $GITHUB_ENV
            echo "STATUS_COLOR=#36a64f" >> $GITHUB_ENV
          else
            echo "STATUS_ICON=âŒ" >> $GITHUB_ENV
            echo "STATUS_TEXT=Failed" >> $GITHUB_ENV
            echo "STATUS_COLOR=#FF0000" >> $GITHUB_ENV
          fi

      - name: Send Slack Notification
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_COLOR: ${{ env.STATUS_COLOR }}
          SLACK_MESSAGE: |
            *Deployment Status:* ${{ env.STATUS_ICON }} ${{ env.STATUS_TEXT }}
            *Build Number:* #${{ github.run_number }}
            *Repository:* ${{ github.repository }}
            *Commit:* ${{ github.sha }}
            *Commit Message:* _${{ github.event.head_commit.message }}_
            *Deployed Branch/Commit:* `${{ env.DEPLOY_BRANCH }}`
            *Logs:* ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
