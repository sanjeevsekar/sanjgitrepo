name: Deploy to Backend Servers

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-20.04

    env:
      DEPLOY_COMMIT: ""  # ðŸ”¹ Enter commit SHA manually if needed (otherwise it fetches 'main')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ env.DEPLOY_COMMIT != '' && env.DEPLOY_COMMIT || 'main' }}  # ðŸ”¹ Use specific commit if set, else latest main

      - name: Archive repository
        run: tar -czvf app-${{ github.run_number }}.tar.gz ./app

      - name: Copy archive to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.USER_NAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          source: "app-${{ github.run_number }}.tar.gz"
          target: "/var/www/build-staging"

      - name: Deploy Application
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.USER_NAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd /var/www/build-staging
            mkdir -p app-${{ github.run_number }}
            tar -xzvf app-${{ github.run_number }}.tar.gz -C app-${{ github.run_number }}
            rm -rf /var/www/360apps-orchid-staging/app
            ln -s /var/www/build-staging/app-${{ github.run_number }}/app /var/www/360apps-orchid-staging/app
            echo "${{ env.DEPLOY_COMMIT != '' && env.DEPLOY_COMMIT || github.sha }}" > /var/www/360apps-orchid-staging/commit_id.txt

  notify:
    needs: deploy
    runs-on: ubuntu-20.04
    if: always()

    steps:
      - name: Set Notification Status
        run: |
          if [[ "${{ needs.deploy.result }}" == "success" ]]; then
            echo "STATUS_ICON=âœ…" >> $GITHUB_ENV
            echo "STATUS_TEXT=Success" >> $GITHUB_ENV
            echo "STATUS_COLOR=#36a64f" >> $GITHUB_ENV
          else
            echo "STATUS_ICON=âŒ" >> $GITHUB_ENV
            echo "STATUS_TEXT=Failed" >> $GITHUB_ENV
            echo "STATUS_COLOR=#FF0000" >> $GITHUB_ENV
          fi

      - name: Send Slack Notification
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_COLOR: ${{ env.STATUS_COLOR }}
          SLACK_MESSAGE: |
            *Deployment Status:* ${{ env.STATUS_ICON }} ${{ env.STATUS_TEXT }}
            *Build Number:* #${{ github.run_number }}
            *Repository:* ${{ github.repository }}
            *Deployed Commit:* ${{ env.DEPLOY_COMMIT != '' && env.DEPLOY_COMMIT || github.sha }}
            *Commit Message:* _${{ github.event.head_commit.message }}_
            *Logs:* ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
